      <div class="hero-body has-background-warning-light">
        <div class="columns is-centered">
          <div class="column is-9">
            <div class="columns is-variable is-7 box">
              <div class="column p-0">
                <figure class="image is-fullwidth">
                  <img                   
                    src="img/foto komik.jpg"
                  />
                </figure>
              </div>

              <div class="column is-justify-content-center is-vcentered pt-6">
                <h1 class="title is-2 has-text-centered">
                  Form Menambahkan Daftar Komik
                </h1>
                <div class="has-text-centered">
                  <figure class="image is-128x128 is-inline-block">
                    <img
                      class="is-rounded is-align-items-center"
                      src="img/logo.png"
                    />
                  </figure>
                </div>

                <form>
                  <div class="field is-horizontal mt-6">
                    <div class="field-label is-normal">
                      <label for="no" class="label">Nomor :</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control has-icons-left">
                          <input type="number" class="input is-rounded" id="no" placeholder="Masukkan Nomor Komik" />
                          <span class ="icon is-small is-left"><i class="fas fa-tag"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="field is-horizontal mt-5">
                    <div class="field-label is-normal">
                      <label for="judul" class="label">Judul :</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control has-icons-left">
                          <input type="text" class="input is-rounded" id="judul" placeholder="Masukkan Judul Komik" />
                          <span class="icon is-small is-left"><i class="fas fa-font"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="field is-horizontal mt-5">
                    <div class="field-label is-normal">
                      <label for="sampul" class="label">Sampul :</label>
                    </div>
                    <div class="field-body">
                      <div class="file is-primary">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume" />
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label"> Primary fileâ€¦ </span>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </form>

                <div
                  class="field is-grouped ml-5 mt-6 is-justify-content-center"
                >
                  <div class="control">
                    <button class="button is-primary">Tambah</button>
                  </div>
                  <div class="control">
                    <button class="button is-primary is-light">Batal</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
